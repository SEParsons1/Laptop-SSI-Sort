<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #fbc7a4, #f7797d, #6a82fb, #fc5c7d);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 450px;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        #myInput {
            width: 100%;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        #myInput:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 15vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transform: scale(0);
            transition: transform 0.5s ease;
            cursor: pointer;
            z-index: 1000;
        }

        #fullscreen.active {
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Discover Your Postal Area!</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="Last 3 digits..." maxlength="3" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>
    <script src="areas.js"></script>
    <script>
        function handleInput() {
            const input = document.getElementById('myInput').value;
            const fullscreen = document.getElementById('fullscreen');
            if (input.length === 3 && areas[input]) {
                fullscreen.textContent = areas[input];
                fullscreen.classList.add('active');
            } else {
                fullscreen.classList.remove('active');
            }
        }

        function toggleFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
            document.getElementById('myInput').value = '';
            document.getElementById('myInput').focus();
        }
    </script>
</body>
</html>
