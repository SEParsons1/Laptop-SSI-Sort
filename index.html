<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZipZap - Instant Postal Sorter</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9966, #ff5e62, #00c6ff, #0072ff);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            padding: 25px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-shadow: 3px 3px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type=text] {
            width: 100%;
            padding: 15px;
            font-size: 22px;
            border-radius: 10px;
            border: none;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        input[type=text]:focus {
            transform: scale(1.05);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            font-size: 15vw;
            display: none;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
        }

        ::placeholder {
            color: rgba(255,255,255,0.7);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ZipZap Postal Code Sorter</h2>
        <input type="text" id="myInput" placeholder="Last 3 Digits" oninput="handleInput()" autofocus autocomplete="off">
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
