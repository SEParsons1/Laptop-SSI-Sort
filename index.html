<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electric Postal Pulse + 3D Waves</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* The 3D canvas at the absolute back */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            outline: none;
            border: none;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background-repeat: no-repeat;
            background-image: radial-gradient(circle, transparent 30%, #00ffff, transparent 50%, #ff00ff);
            animation: electricMove 8s infinite alternate linear;
            opacity: 0.3;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background-image: radial-gradient(circle at center, #ff073a, transparent 70%);
            animation: electricMove2 12s infinite alternate linear;
            opacity: 0.3;
            z-index: -2;
        }

        @keyframes electricMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes electricMove2 {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(255,255,255,0.1);
            padding: 50px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            animation: electricPulse 1.5s infinite alternate;
            border: 2px solid #0ff;
        }

        @keyframes electricPulse {
            from { box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
            to { box-shadow: 0 0 40px #ff073a, 0 0 60px #ff073a; border-color: #ff073a; }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        #myInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0,255,255,0.8);
            outline: none;
            color: #0ff;
            background: rgba(0,0,0,0.5);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #myInput:focus {
            box-shadow: inset 0 0 25px #ff073a;
            background-color: rgba(255,255,255,0.1);
            color: #ff073a;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #0ff;
            font-size: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <!-- The Three.js canvas will be appended below -->
    <canvas id="three-canvas"></canvas>

    <div class="card">
        <h2>⚡ Postal Code CyberPulse ⚡</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    let uniforms = {
      time: { value: 1.0 },
      resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };

    let material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        varying vec2 vUv;
        void main() {
          float wave = sin(vUv.x * 10.0 + time) * cos(vUv.y * 10.0 + time);
          vec3 color = vec3(0.1, 0.8, 1.0) * wave;
          gl_FragColor = vec4(color, 1.0);
        }
      `
    });

    let geometry = new THREE.PlaneGeometry(2, 2);
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    camera.position.z = 1;

    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.05;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
    });
    </script>
</body>
</html>
