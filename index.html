<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
    <title>ZipZap Postal Sorter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #6a11cb, #2575fc);
            color: #333;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type=text] {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border-radius: 50px;
            border: 2px solid #2575fc;
            box-shadow: 0 5px 10px rgba(37, 117, 252, 0.2);
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }

        input[type=text]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.4);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            font-size: 12vw;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        ::placeholder {
            color: #aaa;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class=\"card\">
        <h2>ZipZap Postal Sorter</h2>
        <input type=\"text\" id=\"myInput\" placeholder=\"Enter Last 3 Digits\" oninput=\"handleInput()\" autofocus autocomplete=\"off\">
    </div>
    <div id=\"fullscreen\" onclick=\"toggleFullscreen()\"></div>

    <script src=\"areas.js\"></script>
    <script src=\"main.js\"></script>
</body>
</html>
