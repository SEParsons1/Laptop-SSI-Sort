<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electric Postal Pulse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            user-select: none;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background-repeat: no-repeat;
            background-image: radial-gradient(circle, transparent 30%, #00ffff, transparent 50%, #ff00ff);
            animation: electricMove 8s infinite alternate linear;
        }

        body::after {
            animation-duration: 12s;
            background-image: radial-gradient(circle at center, #ff073a, transparent 70%);
            opacity: 0.6;
        }

        @keyframes GradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes GradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(255,255,255,0.1);
            padding: 50px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            animation: electricPulse 1.5s infinite alternate;
            border: 2px solid #0ff;
        }

        @keyframes electricPulse {
            from { box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
            to { box-shadow: 0 0 40px #ff073a, 0 0 60px #ff073a; border-color: #ff073a; }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        #myInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0,255,255,0.8);
            outline: none;
            color: #0ff;
            background: rgba(0,0,0,0.5);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #myInput:focus {
            box-shadow: inset 0 0 25px #ff073a;
            background-color: rgba(255,255,255,0.1);
            color: #ff073a;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #0ff;
            font-size: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="card">
        <h2>⚡ Postal Code CyberPulse ⚡</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
