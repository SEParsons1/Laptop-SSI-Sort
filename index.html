<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Neon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            border: 3px solid #39ff14;
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { box-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14; }
            to { box-shadow: 0 0 25px #ff073a, 0 0 50px #ff073a; border-color: #ff073a; }
        }

        h2 {
            font-size: 30px;
            color: #39ff14;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #39ff14;
        }

        #myInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 255, 20, 0.5);
            outline: none;
            color: #39ff14;
            background: rgba(0,0,0,0.8);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #myInput:focus {
            box-shadow: inset 0 0 15px #39ff14;
            background-color: rgba(0,0,0,0.9);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #39ff14;
            font-size: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="card">
        <h2>⚡ Postal Code Neon ⚡</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
