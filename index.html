<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Magic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 600% 600%;
            animation: animateGradient 20s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        @keyframes animateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            padding: 50px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            color: #ffffff;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #myInput {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 5px 12px rgba(0,0,0,0.2);
            outline: none;
            color: #444;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #myInput:focus {
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
            background-color: rgba(255,255,255,0.8);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="card">
        <h2>âœ¨ Postal Code Magic âœ¨</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ðŸª„ Enter the magic 3-digit Code" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
