<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Neon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }
        .card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            border: 2px solid rgba(255,255,255,0.4);
            animation: glow 1.8s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 30px rgba(255,255,255,0.7); }
        }
        h2 {
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
        #myInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.4);
            outline: none;
            color: #ffffff;
            background: rgba(255,255,255,0.2);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #myInput:focus {
            box-shadow: inset 0 0 15px rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.3);
        }
        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #ffffff;
            font-size: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <canvas id="three-canvas"></canvas>
    <div class="card">
        <h2>⚡ Postal Code Neon ⚡</h2>
        <input type="text" id="myInput" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    let uniforms = {
      time: { value: 0.0 }
    };
    let material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: "varying vec2 vUv; void main(){vUv=uv;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}",
      fragmentShader: "uniform float time;varying vec2 vUv;void main(){vec2 uv=vUv*2.0-1.0;float r=length(uv);float a=atan(uv.y,uv.x);float swirl=0.0;for(int i=0;i<6;i++){swirl+=sin(float(i)*3.14+(a*4.0-time*0.6))*0.1;}float c=cos((r*10.0)-time*2.0+swirl);float s=sin((r*10.0)-time*2.0+swirl);vec3 color=vec3(0.5+0.5*c,0.5+0.5*s,0.5+0.5*sin(c+s));gl_FragColor=vec4(color,1.0);}"
    });
    let geometry = new THREE.PlaneGeometry(2, 2);
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    camera.position.z = 1;
    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.05;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
</body>
</html>
