<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        #myInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.4);
            outline: none;
            color: #333;
        }

        #myInput::placeholder {
            color: #999;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            color: #ffffff;
            font-size: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: appear 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="card">
        <h2>ðŸš€ Postal Code Explorer ðŸš€</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
