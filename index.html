<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #00dbde, #fc00ff);
            background-size: 400% 400%;
            animation: GradientShift 15s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        @keyframes GradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 40px;
            text-align: center;
            color: #fff;
            max-width: 420px;
            width: 90%;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }

        #myInput {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
            outline: none;
            color: #333;
            transition: transform 0.2s ease;
        }

        #myInput:focus {
            transform: scale(1.05);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            color: #fff;
            font-size: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="container">
        <h2>ðŸš€ Postal Code Explorer ðŸš€</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="Enter Code" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
