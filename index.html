<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Sorter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            -webkit-user-select: none; /* Disable text selection for Safari */
            -moz-user-select: none;    /* Disable text selection for Firefox */
            -ms-user-select: none;     /* Disable text selection for IE/Edge */
            user-select: none;         /* Standard syntax to disable text selection */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #FFFFFF;
            text-shadow: 4px 4px 2px black;
        }

        #myInput {
            width: 100%;
            font-size: 25px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Last 3 Digits of Postal Code</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="Type last 3 digits" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>
    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
