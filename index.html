<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Zone Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #8E2DE2, #4A00E0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #myInput {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            outline: none;
            border-radius: 10px;
            text-align: center;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            color: #00FFA3;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 280px;
            text-shadow: 0 0 20px rgba(0,255,163,0.8);
            cursor: pointer;
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Postal Zone Quickly</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="Last 3 digits here" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()" style="display:none;"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'a') e.preventDefault();
        });
    </script>
</body>
</html>
