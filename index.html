<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: black url('https://www.transparenttextures.com/patterns/stardust.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at top left, #ff00cc, #333399);
            opacity: 0.8;
            animation: moveStars 15s infinite alternate;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes galaxyMove {
            from { background-position: 0 0; }
            to { background-position: -2000px 0; }
        }

        .galaxy {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0;
            left: 0;
            background-image: url('https://i.imgur.com/4HJbzEq.png');
            animation: galaxyMove 60s linear infinite;
            opacity: 0.4;
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            padding: 50px;
            text-align: center;
            max-width: 420px;
            width: 85%;
            color: #ffffff;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }

        #myInput {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 6px 15px rgba(0,0,0,0.5);
            outline: none;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        #myInput:focus {
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
            background-color: rgba(255,255,255,0.9);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #fff;
            font-size: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="galaxy"></div>
    <div class="card">
        <h2>ðŸŒŒ Postal Code Galaxy ðŸŒŒ</h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="TYPE CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
