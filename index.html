<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postal Code CyberPulse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #141e30, #243b55, #4f46e5, #9147ff);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
            opacity: 0.3;
            z-index: -1;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            color: #ffffff;
            animation: glowCard 3s ease infinite alternate;
        }

        @keyframes glowCard {
            from { box-shadow: 0 0 10px #9147ff, 0 0 20px #4f46e5; }
            to { box-shadow: 0 0 20px #4f46e5, 0 0 40px #9147ff; }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.7);
        }

        #myInput {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.5);
            outline: none;
            color: #ddd;
            background-color: rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        #myInput:focus {
            transform: scale(1.05);
            background-color: rgba(255,255,255,0.1);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: #9147ff;
            font-size: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
            z-index: 100;
            animation: fadeInFullscreen 0.7s ease;
        }

        @keyframes fadeInFullscreen {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;">
    <div class="card">
        <h2>ðŸŒ  Postal Code Neon ðŸŒ </h2>
        <input type="text" id="myInput" oninput="handleInput()" placeholder="ENTER CODE" autofocus>
    </div>
    <div id="fullscreen" onclick="toggleFullscreen()"></div>

    <script src="areas.js"></script>
    <script src="main.js"></script>
</body>
</html>
